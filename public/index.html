<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>Vertical scroll</title>

        <meta name="description" content="Todo List" />
        <meta name="keywords" content="todo, list" />
        <meta name="author" content="Reza + Bram" />

        <!-- font embeded -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/all/all.css" />
        <link rel="stylesheet" type="text/css" href="css/dragula.min.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    </head>

    <body>
        <section class="intro" id="intro">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p>GoodDay <span class="name">Nicole</span></p>
                        <h2>TODO LIST</h2>
                        <p>Version 1.0 (2018)</p>
                        <p>Copyright Â© 2017-2018 Fitriaman Inc.</p>
                        <p>All rights reserved.</p>
                        <div class="sk-folding-cube">
                            <div class="sk-cube1 sk-cube"></div>
                            <div class="sk-cube2 sk-cube"></div>
                            <div class="sk-cube4 sk-cube"></div>
                            <div class="sk-cube3 sk-cube"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="wrapper" id="todo-app">
            <header class="header">
                <div class="container">
                   <div class="row">
                       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                           <div class="content">
                                <div class="form-group">
                                    <input type="text" id="item" class="form-control" id="input" placeholder="Enter an activity..">
                                    <button type="button" id="add" class="btn btn-outline-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                </div>
                           </div>
                       </div>
                   </div>
                </div>
            </header>

            <section class="wrapper-content" id="list">
                <div class="list" id="todo"></div>
                <div class="list" id="completed"></div>
            </section>
        </section>



        <!-- js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/dragula.js"></script>
        <script src="js/all.js"></script>

    </body>
    
</html>
