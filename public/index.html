<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta content='width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0' name='viewport' /> 

        <title>Vertical scroll</title>

        <meta name="description" content="Todo List" />
        <meta name="keywords" content="todo, list" />
        <meta name="author" content="Reza + Bram" />

        <!-- font embeded -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/all/all.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    </head>

    <body>

        <header class="header">
            <div class="container">
               <div class="row">
                   <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                       <div class="content">
                            <div class="form-group">
                                <input type="text" id="item" class="form-control" id="input" placeholder="Enter an activity..">
                                <button type="button" id="add" class="btn btn-outline-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </div>
                       </div>
                   </div>
               </div>
            </div>
        </header>

        <section class="wrapper-content" id="list">
            <div class="list" id="todo"></div>
            <div class="list" id="completed"></div>
        </section>



        <!-- js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/all.js"></script>

    </body>
    
</html>
